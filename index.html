<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Hangman</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="jumbotron">
				<h1>Hangman Hangman</h1>
				<p>Contents</p>
		</div>

		<div class="panel panel-default">
			<div class="panel heading">
				<h3 class="panel-title">Guess The Word</h3>
			</div>
			<div class="panel body">
				<h2 id="wordToGuess">
				_ _ _ _ _ _ _ _</h2>
			</div>
		</div>

		<div class="panel panel-default">	
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Win counter: <span id="winCounter">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss counter: <span id="lossCounter"></span>
			</div>
		</div>

		<script src="assets/javascript/game.js"></script>

		</div>

	</div>
</body>
</html>
