<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman - Rock Bands of the '70s</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Reset and Style sheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/
	style.css"> -->
</head>
<body>
	<div class="container">

		<div class="jumbotron">
				<h1>Hang Loose, Noose Man</h1>
				<h3>Tune in and try to guess the name of a far out band from the '70s (not 1870s), ya dig?</h3>
		</div>

		<div class="panel panel-default">
			<div class="panel heading">
				<h3 class="panel-title">Feel the energy and lay a letter down</h3>
			</div>
			<div class="panel body">
				<h2 id="wordToGuess">
				_ _ _ _ _ _ _ _</h2>
			</div>
		</div>

		<div class="panel panel-default">	
			<div class="panel-body">
				Bad vibes = <span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Money in your pocket = <span id="numGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Groovy Wins = <span id="winCounter">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Heavy losses = <span id="lossCounter"></span>
			</div>
		</div>

		<script src="assets/javascript/game.js"></script>

		</div>

	</div>
</body>
</html>
